<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboiard</title>
</head>
<body>
    <h1>Welcome {{name}}</h1>
    <a href="/" class="header_text"> Log Out</a>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
    {% endwith %} 
    <div>
        <form action="/create" method="POST">
            <p><input type="submit" name="create" value="Create"> Click here to create new recipes</p>
        </form>
        <form action="/review" method="POST">
            <p><input type="submit" name="review" value="Review"> Click here to review your recipes</p>
         </form>
    </div>
</body>
</html>
